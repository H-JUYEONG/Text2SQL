name: Deploy to AWS EC2

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Validate secrets
      run: |
        if [ -z "${{ secrets.EC2_HOST }}" ]; then
          echo "Error: EC2_HOST secret is not set"
          exit 1
        fi
        if [ -z "${{ secrets.EC2_SSH_KEY }}" ]; then
          echo "Error: EC2_SSH_KEY secret is not set"
          exit 1
        fi
        if [ -z "${{ secrets.EC2_USERNAME }}" ]; then
          echo "Error: EC2_USERNAME secret is not set"
          exit 1
        fi
        echo "‚úÖ All required secrets are set"

    - name: Add EC2 instance to known hosts
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to EC2
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
        REPO_URL: ${{ github.server_url }}/${{ github.repository }}.git
      run: |
        ssh -i ~/.ssh/deploy_key ${{ env.EC2_USERNAME }}@${{ env.EC2_HOST }} << 'EOF'
          cd ~/Text2SQL || git clone ${{ env.REPO_URL }} ~/Text2SQL
          cd ~/Text2SQL
          git pull origin main || git pull origin master
          
          # Í∏∞Ï°¥ Ïï± Ïª®ÌÖåÏù¥ÎÑàÎßå Ï§ëÏßÄ Î∞è Ï†úÍ±∞ (PostgreSQL Îç∞Ïù¥ÌÑ∞Îäî Ïú†ÏßÄ)
          docker-compose stop app || true
          docker-compose rm -f app || true
          
          # Ïï± Ïù¥ÎØ∏ÏßÄÎßå Ï†úÍ±∞ (PostgreSQL Ïù¥ÎØ∏ÏßÄÎäî Ïú†ÏßÄ)
          docker images | grep -E "text2sql.*app|text2sql-app" | awk '{print $3}' | xargs -r docker rmi -f || true
          
          # ÏÇ¨Ïö©ÌïòÏßÄ ÏïäÎäî Ïù¥ÎØ∏ÏßÄ Ï†ïÎ¶¨ (ÎîîÏä§ÌÅ¨ Í≥µÍ∞Ñ Ï†àÏïΩ, PostgreSQL Ï†úÏô∏)
          docker image prune -f
          
          # ÏÉàÎ°ú ÎπåÎìú (Ïï±Îßå) Î∞è Ïã§Ìñâ
          docker-compose build --no-cache app
          
          # PostgreSQLÏù¥ ÏôÑÏ†ÑÌûà Ï§ÄÎπÑÎê† ÎïåÍπåÏßÄ ÎåÄÍ∏∞
          echo "‚è≥ Waiting for PostgreSQL to be ready..."
          sleep 10
          
          docker-compose up -d
          
          # Ïï±Ïù¥ ÏãúÏûëÎê† ÎïåÍπåÏßÄ Ï∂îÍ∞Ä ÎåÄÍ∏∞
          echo "‚è≥ Waiting for app to start..."
          sleep 15
          
          # Ìó¨Ïä§ Ï≤¥ÌÅ¨ (Ïû¨ÏãúÎèÑ Î°úÏßÅ Ìè¨Ìï®)
          echo "üè• Waiting for application to be ready..."
          max_attempts=30
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            if curl -f http://localhost:8000/api/health 2>/dev/null; then
              echo "‚úÖ Application is healthy!"
              exit 0
            fi
            attempt=$((attempt + 1))
            echo "Attempt $attempt/$max_attempts failed, retrying in 5 seconds..."
            sleep 5
          done
          echo "‚ùå Health check failed after $max_attempts attempts"
          docker-compose logs app
          exit 1
        EOF

