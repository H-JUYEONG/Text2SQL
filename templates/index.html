<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>물류 데이터 분석 에이전트</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>🚚 물어보송</h1>
                <p class="subtitle">Text2SQL + RAG 기반 지능형 물류 데이터 분석 시스템</p>
            </div>
        </header>

        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- Welcome Message -->
                <div class="message bot-message">
                    <div class="message-avatar">🤖</div>
                    <div class="message-content">
                        <div class="message-text">안녕하세요!
저는 물어보송이에요 🚚

물류 운영 데이터를 질문으로 바로 조회해보세요!
배송·기사·권역 데이터를 기준으로 알려드려요.

<strong>예시 질문</strong><br>
• "배송이 완료되지 않은 주문 목록을 보여줘"<br>
• "기사별 평균 배송 소요 시간은?"<br>
• "이번 주 배송 완료 건수는?"</div>
                        <div class="message-time" id="welcomeTime"></div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="userInput" 
                        placeholder="질문을 입력하세요."
                        rows="1"
                    ></textarea>
                    <button id="sendButton" class="send-button">
                        <span>전송</span>
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M18 2L9 11M18 2L12 18L9 11M18 2L2 8L9 11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                <div class="input-footer">
                    <span class="hint">💡 Tip: SQL 질의는 데이터베이스에서 조회하고, 물류 개념 질문은 문서에서 검색합니다.</span>
                </div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div class="loading" id="loading" style="display: none;">
            <div class="loading-spinner"></div>
            <span>에이전트가 답변을 생성하고 있습니다...</span>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
