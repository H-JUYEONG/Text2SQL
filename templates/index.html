<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>물류 데이터 분석 에이전트</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <h1>🚚 물어보송</h1>
                    <p class="subtitle">Text2SQL + RAG 기반 지능형 물류 데이터 분석 시스템</p>
                </div>
                <div class="header-right">
                    <button id="adminKeyBtn" class="admin-key-button" type="button">관리자 키 설정</button>
                    <div class="admin-key-status" id="adminKeyStatus">ADMIN: OFF</div>
                </div>
            </div>
        </header>

        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- Welcome Message -->
                <div class="message bot-message">
                    <div class="message-avatar">🤖</div>
                    <div class="message-content">
                        <div class="message-text">안녕하세요! 물어보송입니다 🚚

물류 운영 데이터와 문서에 대해 질문해주세요. 즉시 조회해드립니다.

<strong>📊 실시간 데이터 조회 예시</strong><br>
• "배송이 완료되지 않은 주문 목록을 보여줘"<br>
• "가장 많은 배송을 처리한 기사는 누구인가요?"<br>
<strong>📚 운영 가이드 문서 검색 예시</strong><br>
• "배송 프로세스는 어떻게 되나요?"<br>
• "물류 최적화 방법을 알려주세요"</div>
                        <div class="message-time" id="welcomeTime"></div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="userInput" 
                        placeholder="질문을 입력하세요."
                        rows="1"
                    ></textarea>
                    <button id="sendButton" class="send-button">
                        <span>전송</span>
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M18 2L9 11M18 2L12 18L9 11M18 2L2 8L9 11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                <div class="input-footer">
                    <span class="hint">💡 Tip: SQL 질의는 데이터베이스에서 조회하고, 물류 개념 질문은 문서에서 검색합니다.</span>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
