version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: text2sql-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-text2sql}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-text2sql}
      POSTGRES_DB: ${POSTGRES_DB:-logistics}
    volumes:
      - postgres_data:/var/lib/postgresql/data  # 데이터 영속화 (재배포 시에도 유지)
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-text2sql}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: text2sql-app
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:

