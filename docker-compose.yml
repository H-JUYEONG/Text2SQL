version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: text2sql-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-text2sql}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-text2sql}
      POSTGRES_DB: ${POSTGRES_DB:-logistics}
    volumes:
      - postgres_data:/var/lib/postgresql/data  # 데이터 영속화 (재배포 시에도 유지)
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-text2sql}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: text2sql-app
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      # .env 파일은 마운트하지 않음 (환경 변수 우선 사용)
      # 필요시 .env.docker 파일을 별도로 생성하여 사용 가능
    environment:
      - PYTHONUNBUFFERED=1
      # Docker Compose 환경에서는 postgres 서비스 이름을 호스트로 사용
      # .env 파일의 DATABASE_URI가 있으면 그것을 사용, 없으면 기본값 사용
      - DATABASE_URI=${DATABASE_URI:-postgresql+psycopg2://text2sql:text2sql@postgres:5432/logistics}
      # 다른 환경 변수들도 필요시 여기에 추가
      - LLM_MODEL=${LLM_MODEL:-gpt-4o-mini}
      - LLM_MAX_TOKENS=${LLM_MAX_TOKENS:-8000}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - USE_DB_CHECKPOINTER=${USE_DB_CHECKPOINTER:-true}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s  # 앱 시작 시간 여유 (PostgreSQL 연결 대기)

volumes:
  postgres_data:

